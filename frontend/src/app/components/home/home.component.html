<div class="container">
  <app-loading-spinner></app-loading-spinner>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <h1>Word Chain Game</h1>

  <div class="game-options">
    <button mat-raised-button color="primary" (click)="createGame()">
      Play with Friend
    </button>
    <button mat-raised-button color="accent" (click)="createGameVsComputer()">
      Play vs Computer
    </button>
  </div>

  <div class="join-game-form">
    <mat-form-field appearance="outline">
      <mat-label>Enter game link or ID</mat-label>
      <input matInput [(ngModel)]="gameLink" placeholder="Paste game link here">
      <button mat-icon-button matSuffix (click)="joinGame()" [disabled]="!gameLink">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
